name: CI

run-name: ${{ github.actor }} has push ðŸš€ tests incooooming

on:
    push:
        branches:
            - main
            - develop

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
            - run: npm install
            - run: npm run back:test
              env:
                  YT_API_KEY: ${{ secrets.YT_API_KEY }}
