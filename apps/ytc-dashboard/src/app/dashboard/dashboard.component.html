<ng-container *ngIf="unfilledComment$ | async as unfilledComment">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <p class="text-3xl font-bold mb-5" *ngIf="isLoading">Loading...</p>
                <p class="text-xl">{{ filledCommentsCount }} / {{ commentsCount }}</p>
                <ng-container *ngIf="!isLoading">
                    <h1 class="text-3xl font-bold mb-5">{{ unfilledComment.comment_text }}</h1>
                    <div class="grid grid-cols-2 gap-2">
                        <ng-container *ngFor="let commentType of commentTypes; let i = index">
                            <button
                                (click)="assignCategory(commentType.id, unfilledComment.id)"
                                class="btn btn-primary"
                                [class]="i === 4 ? 'col-span-2' : ''"
                            >
                                {{ commentType.comment_type }}
                            </button>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-container>
